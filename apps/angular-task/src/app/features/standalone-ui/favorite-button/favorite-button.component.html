<button (click)="toggleFavorite.emit(); $event.stopPropagation()" mat-icon-button>
    @if (!isFavorite) {
        <mat-icon>favorite_border</mat-icon>
    }
    @if (isFavorite) {
        <mat-icon color="warn">favorite</mat-icon>
    }
    <span class="emoji-heart">{{ isFavorite ? '💖' : '🤍' }}</span>
</button>
